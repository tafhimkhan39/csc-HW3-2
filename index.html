<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row bottom-buffer">
            <div class="col-12 text-end display"><strong>0</strong></div>
        </div>
        <div class="row button-row g-1 justify-content-center">
            <div class="col-2"><button class="button btn btn-light">Deg</button></div>
            <div class="col-2"><button class="button btn btn-light">x!</button></div>
            <div class="col-2"><button class="button btn btn-light">(</button></div>
            <div class="col-2"><button class="button btn btn-light">)</button></div>
            <div class="col-2"><button class="button btn btn-light">%</button></div>
            <div class="col-2"><button class="button btn btn-light">AC</button></div>
        </div>
        <div class="row button-row g-1 justify-content-center">
            <div class="col-2"><button class="button btn btn-light">sin</button></div>
            <div class="col-2"><button class="button btn btn-light">ln</button></div>
            <div class="col-2"><button class="button btn btn-light grey">7</button></div>
            <div class="col-2"><button class="button btn btn-light grey">8</button></div>
            <div class="col-2"><button class="button btn btn-light grey">9</button></div>
            <div class="col-2"><button class="button btn btn-light">&#x00F7</button></div>
        </div>
        <div class="row button-row g-1 justify-content-center">
            <div class="col-2"><button class="button btn btn-light">cos</button></div>
            <div class="col-2"><button class="button btn btn-light">log</button></div>
            <div class="col-2"><button class="button btn btn-light grey">4</button></div>
            <div class="col-2"><button class="button btn btn-light grey">5</button></div>
            <div class="col-2"><button class="button btn btn-light grey">6</button></div>
            <div class="col-2"><button class="button btn btn-light">&#215</button></div>
        </div>
        <div class="row button-row g-1 justify-content-center">
            <div class="col-2"><button class="button btn btn-light">tan</button></div>
            <div class="col-2"><button class="button btn btn-light">&#x221A</button></div>
            <div class="col-2"><button class="button btn btn-light grey">1</button></div>
            <div class="col-2"><button class="button btn btn-light grey">2</button></div>
            <div class="col-2"><button class="button btn btn-light grey">3</button></div>
            <div class="col-2"><button class="button btn btn-light">-</button></div>
        </div>
        <div class="row button-row g-1 justify-content-center">
            <div class="col-2"><button class="button btn btn-light">EXP</button></div>
            <div class="col-2"><button class="button btn btn-light">X<sup>y</sup></button></div>
            <div class="col-2"><button class="button btn btn-light grey" id="digits">0</button></div>
            <div class="col-2"><button class="button btn btn-light grey" id="digits">.</button></div>
            <div class="col-2"><button class="button btn btn-primary blue">=</button></div>
            <div class="col-2"><button class="button btn btn-light">+</button></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
            crossorigin="anonymous"></script>
</body>
</html>
